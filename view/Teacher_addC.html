    <script type="text/javascript">
        function addC() {
            // alert("执行");
            var cnumber = document.getElementById("cnumber").value;
            // alert("执行");
            var cname = document.getElementById("cname").value;
            // alert("执行");
            var ctype = document.getElementById("ctype").value;
            // alert("执行");

            // alert("执行");
            var cweek = document.getElementById("cweek").value;
            var ctime = document.getElementById("ctime").value;
            var cintroduction = document.getElementById("cintroduction").value;
            // var cteacher = document.getElementById("cteacher").value;
            var username = window.sessionStorage.getItem("username");
            // alert("执行");
            // alert("zhixing1")
            var data = { "cnumber": cnumber, "cname": cname, "ctype": ctype, "cweek": cweek, "ctime": ctime, "cintroduction": cintroduction, "cteacher": username };
            // alert("zhixing")
            $.ajax({
                url: 'http://39.101.177.156:3030/addC',
                type: 'POST',
                data: data,
                success: function (data) {  // data是服务器向客户端返回的数据info
                    if (data == "1") {
                        alert("添加成功")
                    } else if (data == "-2") {
                        alert("课程号重复，请您重新输入！")
                    }
                    else {
                        alert("添加失败")
                    }
                }
            });
        }
    </script>
