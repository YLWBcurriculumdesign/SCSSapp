        <script type="text/javascript">
            function addS() {
                // alert("执行");
                var snumber = document.getElementById("snumber").value;
                // alert("执行");
                var sname = document.getElementById("sname").value;
                // alert("执行");
                var spwd = document.getElementById("spwd").value;
                // alert("执行");
                var ssex = document.getElementsByName("sex");
                if (ssex != null) {
                    for (i = 0; i < ssex.length; i++) {
                        if (ssex[i].checked) {
                            ssex = ssex[i].value;
                        }
                    }
                }
                // alert("执行");
                var sage = document.getElementById("sage").value;
                var scollege = document.getElementById("scollege").value;
                var smajor = document.getElementById("smajor").value;
                var data = { "snumber": snumber, "sname": sname, "spwd": spwd, "ssex": ssex, "sage": sage, "scollege": scollege, "smajor": smajor };
                console.log(data);
                $.ajax({
                    url: 'http://localhost:3030/addS',
                    type: 'POST',
                    data: data,
                    success: function (data) {  // data是服务器向客户端返回的数据info
                        if (data == "1") {
                            alert("添加成功")
                        } else if (data == "-2") {
                            alert("学号重复，请您重新输入！")
                        } else {
                            alert("添加失败")
                        }
                    }
                });
            }
        </script>
